apashnin_test6.content:
        path: '/apashnin/EventDisplay/v2'
        defaults:
                _title: 'The Event Display (v.2.0)'
                _controller: '\Drupal\apashnin_test6\Controller\ApashninTest6Controller::content'
        requirements: 
                _permission: 'access content'

apashnin_test6.secondpage:
        path: '/apashnin/EventDisplay/v2/secondpage/{param}'
        defaults:
                _title: 'Second page'
                _controller: '\Drupal\apashnin_test6\Controller\ApashninTest6Controller::secondpage'
        requirements: 
                _permission: 'access content'

apashnin_test6.loginpage:
        path: '/apashnin/EventDisplay/v2/loginpage'
        defaults:
                _title: 'Login page'
                _controller: '\Drupal\apashnin_test6\Controller\ApashninTest6Controller::loginpage'
        requirements: 
                _permission: 'access content'

