custom_ajax_command.mainpage:
        path: '/custom_ajax_command/mainpage'
        defaults:
                _title: 'main-cac'
                _form: '\Drupal\custom_ajax_command\Form\CustomAjaxCommandForm'
        requirements: 
                _permission: 'access content'

custom_ajax_command.customalert:
        path: '/custom_ajax_command/customalert'
        defaults:
                _title: 'custom-alert-cac'
                _controller: '\Drupal\custom_ajax_command\Controller\CustomAjaxCommandController::customalert'
        requirements: 
                _permission: 'access content'

custom_ajax_command.testpage:
        path: '/custom_ajax_command/testpage'
        defaults:
                _title: 'test-cac'
                _controller: '\Drupal\custom_ajax_command\Controller\CustomAjaxCommandController::testpage'
        requirements: 
                _permission: 'access content'

custom_ajax_command.templatepage:
        path: '/custom_ajax_command/templatepage'
        defaults:
                _title: 'template-cac'
                _controller: '\Drupal\custom_ajax_command\Controller\CustomAjaxCommandController::templatepage'
        requirements: 
                _permission: 'access content'

